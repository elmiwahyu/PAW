<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemesanan Tiket Travel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center">Pemesanan Tiket Travel</h1>
      <form id="ticketForm">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama:</label>
          <input type="text" class="form-control" id="nama" required />
        </div>
        <div class="mb-3">
          <label for="tujuan" class="form-label">Tujuan:</label>
          <select class="form-select" id="tujuan" required>
            <option value="Jakarta">Jakarta</option>
            <option value="Surabaya">Surabaya</option>
            <option value="Bandung">Bandung</option>
            <option value="Semarang">Semarang</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="harga" class="form-label">Harga Tiket:</label>
          <input type="text" class="form-control" id="harga" required />
        </div>
        <div class="mb-3">
          <label for="jumlah" class="form-label">Jumlah Tiket:</label>
          <select class="form-select" id="jumlah" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <!-- Tambahkan opsi hingga 10 -->
          </select>
        </div>

        <div class="mb-3">
          <label class="form-check-label">Member:</label>
          <input type="checkbox" id="member" />
        </div>
        <div class="mb-3">
          <label for="diskon" class="form-label">Diskon:</label>
          <input type="text" class="form-control" id="diskon" />
        </div>
        <div class="mb-3">
          <label for="totalBayar" class="form-label">Total Bayar:</label>
          <input type="text" class="form-control" id="totalBayar" disabled />
        </div>
        <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
